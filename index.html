<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>3PC Test</title>
  </head>
  <body>
    <div class="center">
      <button class="buttonCategories" onclick="clickButton()">
        All Categories
      </button>
    </div>
    <div id="toggleContainer">
      <div class="container">
        <div class="closeButtonWrapper">
          <a class="closeButton" onclick="clickButton()"> X </a>
        </div>
        <div class="row">
          <div class="title">
            <h3>Categories</h3>
          </div>
        </div>

        <div class="row">
          <div class="column">
            <div id="box1" class="box">About The Studio</div>
            <div id="box2" class="box">Services</div>
            <div id="box3" class="box">Recording</div>
            <div id="box4" class="box">Mixing</div>
            <div id="box5" class="box">Filming Location</div>
          </div>
          <div class="column">
            <div id="box6" class="box">Studio Concerts</div>
            <div id="box7" class="box">Dubbing</div>
            <div id="box8" class="box">Events</div>
            <div id="box9" class="box">Join the Pirate Community</div>
            <div id="box10" class="box">From the Community</div>
          </div>
          <div class="column">
            <div id="box" class="content">
              <h1 class="titleBox"></h1>
              <span id="contentBox"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
